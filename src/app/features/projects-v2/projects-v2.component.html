<div class="container projects">
    <div class="row gx-3 gy-3">
        <ng-container *ngFor="let project of projects">
            <div class="col-12 col-sm-6 col-lg-4 d-flex align-items-stretch">
                <div class="projects-project p-4">
                    <div class="row">
                        <div class="col projects-folder">
                            <ng-icon name="bootstrapFolder2Open"></ng-icon>
                        </div>
                        <div class="col text-end align-self-center">
                            <a *ngIf="project.github" [class.me-2]="project.site" class="projects-links"
                                href="{{project.github}}" target="_blank">
                                <ng-icon name="bootstrapGithub"></ng-icon>
                            </a>
                            <a *ngIf="project.site" class="projects-links" href="{{project.site}}" target="_blank">
                                <ng-icon name="bootstrapLink45deg"></ng-icon>
                            </a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <h4 class="projects-title">{{project.name}}</h4>
                            <p class="projects-description">{{project.description}}</p>
                        </div>
                    </div>
                    <div class="row projects-stack mt-2">
                        <div class="col-auto pe-0" *ngFor="let tech of project.stack">
                            <p>{{tech}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
