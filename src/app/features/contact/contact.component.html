<div appAnimateFromToAnimation [fromY]="100" [toOpacity]="1" [hasScrollTrigger]="true" [stStart]="'top bottom'"
    class="text-center contact">
    <h3>{{'CONTACT.SUBTITLE' | translate}}</h3>
    <p class="mt-4 mb-5">{{'CONTACT.DESCRIPTION' | translate}}</p>
    <app-button text="CONTACT.BUTTON" href="mailto:{{email}}"></app-button>
</div>
