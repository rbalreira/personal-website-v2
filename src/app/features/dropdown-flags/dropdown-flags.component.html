<div ngbDropdown class="d-inline-block dropdown-flags">
    <button type="button" class="dropdown-flags-toggle btn" ngbDropdownToggle>
        <span class="flag-icon flag-icon-{{selectedFlag}}"></span>
    </button>
    <div ngbDropdownMenu class="dropdown-flags-menu">
        <button ngbDropdownItem *ngFor="let flag of flags" (click)="changeDropdownToggleValue(flag.name)">
            <span class=" flag-icon flag-icon-{{flag.name}}"></span>
        </button>
    </div>
</div>
