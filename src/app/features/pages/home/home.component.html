<header>
    <app-header></app-header>
</header>
<main>
    <app-intro></app-intro>
    <app-section sectionTitle="{{navContent[0].section | translate}}" id="{{navContent[0].href | translate}}"
        [hasSecondaryBgColor]="true">
        <app-experience class="d-flex justify-content-center"></app-experience>
    </app-section>
    <app-section sectionTitle="{{navContent[1].section | translate}}" id="{{navContent[1].href | translate}}">
        <app-projects></app-projects>
    </app-section>
    <app-section sectionTitle="{{navContent[2].section | translate}}" id="{{navContent[2].href | translate}}"
        [hasSecondaryBgColor]="true">
        <app-about-me></app-about-me>
    </app-section>
    <app-section sectionTitle="{{navContent[3].section | translate}}" id="{{navContent[3].href | translate}}">
        <app-contact></app-contact>
    </app-section>
</main>
<footer class="pb-4 pt-5 secondary-bg-color">
    <app-footer></app-footer>
</footer>
<div class="fixed-footer">
    <app-social-media [footer]="false"></app-social-media>
</div>
